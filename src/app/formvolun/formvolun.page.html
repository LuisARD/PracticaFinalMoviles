<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario para voluntarios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-cabeza">
 <!--PARTE PRINCIPAL-->

  <ion-list lines="full">
    <ion-item> 
 <ion-label position="floating">Nombre completo</ion-label>
 <ion-input [(ngModel)]="nombre" type="text"></ion-input>

</ion-item> 
   
  
  <!--CORREO-->
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>

    <!--TELEFONO-->
  <ion-item>
    <ion-label position="floating">Número de teléfono</ion-label>
    <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
  </ion-item>

 <!--CEDULA-->
  <ion-item>
    <ion-label position="floating">Cédula</ion-label>
    <ion-input type="ced" [(ngModel)]="cedula"></ion-input>
  </ion-item>

<!--PREGUNTAS-->
  <ion-item> 
    <ion-label position="floating">¿Tiene experiencia como voluntario?</ion-label>
    <ion-input [(ngModel)]="experiencia" type="text"></ion-input>
   </ion-item> 

   <!--EXTRAS-->
   <ion-item> 
    <ion-label position="floating">Mensaje adicional (opcional)</ion-label>
    <ion-input [(ngModel)]="mensajeopcio" type="text"></ion-input>
   </ion-item> 
  </ion-list>

  <ion-button expand=" block" (click)="enviarFormulario ()"> Enviar </ion-button>
</ion-content>
