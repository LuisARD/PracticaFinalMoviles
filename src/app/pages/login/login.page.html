<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido/a de vuelta!</ion-title>
    <ion-img src="assets/prevencion_desastres.jpg"></ion-img>
    <p class="subTitle">Inicia sesión para acceder a tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Cedula" class="input" name="cedula" [(ngModel)]="cedula"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" type="password" class="input" name="clave" [(ngModel)]="clave"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-button (click)="Clickear()">Log In</ion-button>
      </ion-item>
      <div class="signupLink">
        <p>¿Aun no eres miembro? <a style="color:#FFC33F" [routerLink]="['/sign-up']">Registrate ahora!</a></p>
      </div>
    </div>
  </form>

  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button [routerLink]="['/tabs']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
